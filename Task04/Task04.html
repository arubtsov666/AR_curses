<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>калькулятор</title>
    <style>
        input, button {
            margin-bottom: 10px;
        }

        input {
            width: 120px;
            text-align: center;
        }

        button {
            width: 62px;
        }

        .pressed {
            background-color: purple;
        }
    </style>

    <style>
        body { background: url(https://items.s1.citilink.ru/1078423_v01_b.jpg); }
    </style>

    <script>
        function plus() {
            var x = parseInt(document.getElementById("txtX").value);
            var y = parseInt(document.getElementById("txtY").value);
            var z = x + y;
            document.getElementById("txtZ").value = z;
            document.getElementById("btnPlus").className = "pressed";
            document.getElementById("btnMinus").className = "";
            document.getElementById("btnMultiply").className = "";
            document.getElementById("btnDivide").className = ""

        }

        function minus() {
            var x = parseInt(document.getElementById("txtX").value);
            var y = parseInt(document.getElementById("txtY").value);
            var z = x - y;
            document.getElementById("txtZ").value = z;
            document.getElementById("btnMinus").className = "pressed";
            document.getElementById("btnPlus").className = "";
            document.getElementById("btnMultiply").className = "";
            document.getElementById("btnDivide").className = ""
        }

        function multiply() {
            var x = parseInt(document.getElementById("txtX").value);
            var y = parseInt(document.getElementById("txtY").value);
            var z = x * y;
            document.getElementById("txtZ").value = z;
            document.getElementById("btnPlus").className = "";
            document.getElementById("btnMinus").className = "";
            document.getElementById("btnMultiply").className = "pressed";
            document.getElementById("btnDivide").className = ""

        }
        function divide() {
            var x = parseInt(document.getElementById("txtX").value);
            var y = parseInt(document.getElementById("txtY").value);
            var z = x / y;
            document.getElementById("txtZ").value = z;
            document.getElementById("btnPlus").className = "";
            document.getElementById("btnMinus").className = "";
            document.getElementById("btnMultiply").className = "";
            document.getElementById("btnDivide").className = "pressed";
        }

    </script>
</head>
<body>
    <h1><p><font size="10" color="red" face="Arial">К</font><font size="5">алькулятор на чистом JS</font></p></h1>
    <input type="text" onkeyup="this.value = this.value.replace(/[^\d]/g,'');" id="txtX" value="0" /> <br />
    <input type="text" onkeyup="this.value = this.value.replace(/[^\d]/g,'');" id="txtY" value="0" /> <br />
    <button id="btnPlus" onclick="plus();">+</button>
    <button id="btnMinus" onclick="minus();">-</button> <br/>
    <button id="btnMultiply" onclick="multiply();">*</button>
    <button id="btnDivide" onclick="divide();">/</button> <br/>
    <input type="text" id="txtZ" value="0" /> 
</body>
</html>
